#Boléro de Ravel
Détentrice des droits en 2016 : la fille, issue d'un premier mariage, de la seconde femme du mari de la masseuse du frère de Maurice Ravel

???
Maurice Ravel meurt en 1937. Son seul héritier est son frère, Édouard. Celui-ci est victime d'un accident de voiture avec sa femme et a besoin d'une masseuse. La masseuse s'installe au domicile et son mari devient chauffeur du couple. La masseuse est héritière testamentaire. Elle organise son divorce pour se marrier avec Édouard afin qu'on ne puisse pas discuter l'héritage. Mais Édouard meurt avant le mariage. Elle se remarie donc avec son mari. Avant de mourir. Le mari, ex-chauffeur, est donc le titulaire des droits du Boléro. S'ensuit 20 ans de procès avec des arrières petits-cousins de Maurice Ravel, subitement débarqués de Suisse, qui prétendent détenir les droits. Ils perdent. L'ancien chauffeur se remarie avant de mourir. Sa nouvelle femme avait une fille d'un premier mariage qui est la dernière héritière de ravel, au moment où les droits tombent dans le domaine public, 70 ans après la mort de l'auteur. Le tout est principalement perçu par une société offshore qui a été montée par l'ancien directeur de la SACEM, qui a démissionné lorsqu'il a vu que le prcès prenait une bonne tournure afin de devenir conseiller d'un seul client (l'ex-chauffeur). Notons que les héritiers du directeur de ballet et du chef décorateur ayant travaillé avec Ravel ont tenté d'empêcher l'élévation du Boléro dans le domain public sous prétexte que c'était une œuvre commune.
